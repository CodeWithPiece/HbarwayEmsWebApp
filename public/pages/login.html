<!DOCTYPE html>
<html ng-app="myApp">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>H-Barway</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/plugins/toastr/toastr.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg" ng-controller="loginController">
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <h1 class="logo-name">H-BARWAY</h1>
            <h3>Admin</h3>
            <p>Welcome to the H-BARWAY Admin Panel. Please login to manage and monitor the system.</p>
            <p>Enter your credentials to continue.</p>
            <form class="m-t" ng-submit="doLogin()">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Mobile Number" ng-model="formData.UserMobileNo"
                        required />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" ng-model="formData.UserPassword"
                        required />
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

                <a href="#"><small>Forgot your password?</small></a>
                <p class="text-muted text-center"><small>Need access? Contact your administrator.</small></p>
            </form>
            <p class="m-t"><small>H-BARWAY INDIA PVT. LTD. &copy; 2025</small></p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugins/toastr/toastr.min.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controller/loginController.js"></script>
    <script src="js/services/authService.js"></script>

</body>

</html>
